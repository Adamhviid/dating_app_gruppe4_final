
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="fragments/header :: header"></div>
    <div th:insert="fragments/menu :: menu"></div>

    <title>Dating app</title>
</head>


<body>

        <div th:insert="fragments/jumbotron :: jumbotron"></div>


    <div class="container" id="profileList">

        <!-- Indsæt indhold her -->
        <h2>Opret din gratis profil her</h2>


        <div class="row">
            <div class="col-md-8">


        <div th:each="allProfiles : ${profile}">
            <h th:text="${allProfiles}" />
        </div>


    <div id="form-group">
        <form id="createProfileForm" action="/createprofile" method="post" enctype="multipart/form-data">
            <label for="createProfileForm">Indtast brugernavn</label>
            <div class="form-row">
                <div class="col">
            <input type="text" id="pName" name="pName" placeholder="Brugernavn..."><br>
                </div>
            </div>
            <br>
            <input type="radio" name="pGender" value="pGenderMand"> Mand
            <input type="radio" name="pGender" value="pGenderKvinde"> Kvinde<br>
            <br>

            <div class="form-row">
                <div class="col">
                <label for="createProfileForm">Indtast Email</label>
                </div>
            </div>
            <input type="text" id="pEmail" name="pEmail" placeholder="example@example.com"><br><br>

            <div class="form-row">
                <div class="col">
                    <label for="createProfileForm">Indtast beskrivelse</label>
                </div>
            </div>
            <textarea rows="5" type="text" id="pDescription" name="pDescription" placeholder="Skriv din profil her..."></textarea>
                <br><br>




            <input type="submit" id="submit-form" value="Lav profil!">
        </form>

        <form id="toSearchProfile" action="/searchprofiles" method="get">
            <input type="submit" id="search-form" value="Søg efter profiler">
        </form>

        <form id="delete-form" action="/deleteprofile" method="post">
            <input type="text" id="delete" name="delete" placeholder="slet bruger..."><br><br>
            <input type="submit" value="deleteprofile">
        </form>
    </div>

    <div id="edit-container">
        <form id="editProfile" action="/editprofile" method="post" enctype="multipart/form-data">
            <label for="editProfile"></label>
            <input type="int" id="eId" name="eId" placeholder="Vælg bruger..."><br><br>
            <input type="text" id="eName" name="eName" placeholder="Ændre navn..."><br>
            <input type="radio" name="eGender" value="eGenderMand"> Mand
            <input type="radio" name="eGender" value="eGenderKvinde"> Kvinde<br>
        <!--<input type="text" id="eGender" name="eGender" placeholder="Ændre Køn..."><br><br> -->
            <input type="text" id="eEmail" name="eEmail" placeholder="Ændre Email..."><br><br>
            <input type="text" id="eDescription" name="eDescription" placeholder="Ændre Om dig selv..."><br><br>
            <input type="submit" id="edit-form" value="Ændre profil!">
        </form>
    </div>
    </div>
    </div>
    </div>



</body>
</html>
