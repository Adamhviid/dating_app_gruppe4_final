<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>KEA Dating - Profil</title>
</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div th:insert="fragments/menuloggedin :: menuloggedin"></div>
<div th:insert="fragments/jumbotron :: jumbotron"></div>

<div class="row" th:each="allProfiles : ${profileList}">
    <div class="col" id="profileList">
        <img class="" th:src="'data:image/jpeg;base64,' + ${allProfiles.getImgBase64()}" />
    </div>

    <div class="col" >
        <h4 th:text="${allProfiles.getName()}"></h4>
        <h4 th:text="${allProfiles.getKodeord()}"></h4><br>
        <h4 th:text="${allProfiles.getEmail()}"></h4>
        <form action="/addtokandidat" method="post">
            <button class="btn btn-primary" type="submit" th:value="${allProfiles.getId()}" name="addToKandidat">Tilf√∏j til favoritter</button>
        </form>
    </div>

    <div class="col">
        <div th:each="allProfiles : ${profileList}">
            <form action="/sendmessage" method="post">
                <label for="msg">Send en besked ;)</label><br>
                <input type="text" id="msg" name="getMessage" placeholder="Skriv besked..." required><br>
                <button class="btn btn-primary" type="submit" th:value="${allProfiles.getId()}" name="getReceiverId">Send</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
