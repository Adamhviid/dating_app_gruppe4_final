
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="fragments/header :: header"></div>
    <div th:insert="fragments/menu :: menu"></div>

    <title>KEA Dating - Velkommen!</title>
</head>


<body>

<div th:insert="fragments/jumbotron :: jumbotron"></div>

    <div class="container" id="main">

        <!-- Indsæt indhold her -->
        <div class="row">

            <div class="col-md-4">

                <div id="form-container">
                    <h2>Opret din gratis profil her</h2>
                    <form id="createProfileForm" action="/createprofile"  method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="createProfileForm"></label>
                            <input type="radio" name="pGender" value="pGenderMand"> Mand
                            <input type="radio" name="pGender" value="pGenderKvinde"> Kvinde<br>
                            <input type="text" id="pName" name="pName" placeholder="Navn..."><br>
                            <input type="text" id="pKodeord" name="pKodeord" placeholder="Kodeord..."><br>
                            <input type="text" id="pEmail" name="pEmail" placeholder="Mailadresse..."><br>
                            <input type="text" id="pDescription" name="pDescription" placeholder="Om dig selv..."><br>
                            <!-- <input type="submit" id="submit-form" value="Opret profil"> -->
                        </div>
                        <button class="btn btn-primary" type="submit">Opret profil</button>
                    </form>


                    <br><br><br>
                    <h2>Søg profiler</h2>
                    <form id="toSearchProfile" action="/searchprofiles" method="get">
                        <button class="btn btn-primary" id="search-form" type="submit">Søg nu</button>
                    </form>

                    <br><br><br>
                    <h2>Slet profil</h2>
                    <form id="delete-form" action="/deleteprofile" method="post">
                        <div class="form-group">
                            <input type="text" id="delete" name="delete" placeholder="Vælg bruger ID..."><br><br>
                        </div>
                        <button class="btn btn-primary" type="submit">Slet profil</button>
                    </form>
                </div>

                <br><br><br>

                <div id="edit-container">
                    <h2>Ret profil</h2>
                    <div id="editProfile" action="/editprofile" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="editProfile"></label>
                            <input type="radio" name="eGender" value="eGenderMand"> Mand
                            <input type="radio" name="eGender" value="eGenderKvinde"> Kvinde<br>
                            <!--<input type="text" id="eGender" name="eGender" placeholder="Ændre Køn..."><br><br> -->
                            <input type="int" id="eId" name="eId" placeholder="Vælg bruger ID..."><br>
                            <input type="text" id="eName" name="eName" placeholder="Ændre navn..."><br>
                            <input type="text" id="eEmail" name="eEmail" placeholder="Ændre mailadresse..."><br>
                            <input type="text" id="eDescription" name="eDescription" placeholder="Ændre beskrivelse..."><br><br>
                        </div>
                        <button class="btn btn-primary" type="submit">Gem profil</button>
                    </form>
                </div>

                <br>

            </div>

            <div class="col-lg-6">
                <h1> </h1>
                <p><img src="images/members_grid_web.jpg" width="150%" height="auto">
                    <br><br></p>

                <h2>Profiler</h2>

                <tr th:each="profile : ${profile}">
                    <td th:text="${profile.name}" /><br>
                    <td th:text="${profile.gender}" /><br>
                    <td th:text="${profile.description}" /><br><br>
                </tr>
                    <br><br>

            </div>
        </div>
    </div> <!-- /container -->
<br>
<hr>
</body>
<div th:insert="fragments/footer :: footer"></div>

</html>
